<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Loan EMI Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e8f5e9;
            color: #2e7d32;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        h2 {
            color: #1b5e20;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #43a047;
        }
        input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #a5d6a7;
            border-radius: 6px;
            font-size: 1em;
            background-color: #f1f8e9;
            transition: border-color 0.3s;
        }
        input[type="number"]:focus {
            outline: none;
            border-color: #2e7d32;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #388e3c;
            transform: translateY(-2px);
        }
        #emiResult {
            margin-top: 30px;
            font-size: 1.5em;
            font-weight: bold;
            color: #1b5e20;
            background-color: #c8e6c9;
            padding: 15px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Bank Loan EMI Calculator</h2>
        <div class="form-group">
            <label for="loanAmount">Loan Amount (P):</label>
            <input type="number" id="loanAmount" placeholder="e.g., 500000">
        </div>
        <div class="form-group">
            <label for="annualInterest">Annual Interest Rate (%):</label>
            <input type="number" id="annualInterest" placeholder="e.g., 10">
        </div>
        <div class="form-group">
            <label for="loanTenure">Loan Tenure (Years):</label>
            <input type="number" id="loanTenure" placeholder="e.g., 5">
        </div>
        <button onclick="calculateEMI()">Calculate EMI</button>
        <div id="emiResult"></div>
    </div>

    <script>
        function calculateEMI() {
            const P = parseFloat(document.getElementById('loanAmount').value);
            const R = parseFloat(document.getElementById('annualInterest').value) / 12 / 100;
            const N_years = parseFloat(document.getElementById('loanTenure').value);
            const N = N_years * 12;

            if (isNaN(P) || isNaN(R) || isNaN(N_years) || P <= 0 || R <= 0 || N_years <= 0) {
                document.getElementById('emiResult').textContent = "Please enter valid, positive numbers for all fields.";
                return;
            }

            const emi = P * R * Math.pow(1 + R, N) / (Math.pow(1 + R, N) - 1);
            
            document.getElementById('emiResult').textContent = `Your monthly EMI is: â‚¹${emi.toFixed(2)}`;
        }
    </script>
</body>
</html>
